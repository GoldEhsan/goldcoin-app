<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoldCoin App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --color-bg: #111827;
            --color-card: #1f2937;
            --color-card-light: #374151;
            --color-text: #ffffff;
            --color-text-muted: #9ca3af;
            --color-primary: #facc15;
            --color-primary-dark: #f59e0b;
            --color-secondary: #3b82f6;
            --color-green: #22c55e;
            --color-red: #ef4444;
        }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: var(--color-bg); color: var(--color-text); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // --- TELEGRAM INTEGRATION ---
        const useTelegram = () => {
            const [tg, setTg] = useState(null);
            useEffect(() => {
                console.log("FRONTEND LOG: useTelegram hook mounting...");
                try {
                    if (window.Telegram && window.Telegram.WebApp) {
                        console.log("FRONTEND LOG: window.Telegram.WebApp found.");
                        const telegramApp = window.Telegram.WebApp;
                        telegramApp.ready();
                        console.log("FRONTEND LOG: Telegram.WebApp.ready() called.");
                        telegramApp.expand();
                        console.log("FRONTEND LOG: Telegram.WebApp.expand() called.");
                        setTg(telegramApp);
                        console.log("FRONTEND LOG: tg object set.");
                    } else {
                        console.log("FRONTEND LOG: window.Telegram.WebApp not found.");
                    }
                } catch (error) {
                    console.error("FRONTEND LOG: Error in useTelegram hook:", error);
                }
            }, []);
            return tg;
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const tg = useTelegram();
            const [user, setUser] = useState(null);
            const [balance, setBalance] = useState(0); // Start with 0 balance
            const [spins, setSpins] = useState(0); // Start with 0 spins
            const [tasks, setTasks] = useState([]);
            const [activeTab, setActiveTab] = useState('spin');

            // --- DATA SAVING ---
            const updateUserData = useCallback(async (dataToUpdate) => {
                if (!user || !user.id) {
                    console.log("FRONTEND LOG: updateUserData called, but user is not available. Aborting.");
                    return;
                }
                console.log(`FRONTEND LOG: Preparing to save data for user ${user.id}. Data:`, dataToUpdate);
                try {
                    const response = await fetch(`/api/user/${user.id}/profile`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(dataToUpdate),
                    });
                    if (!response.ok) {
                        console.error('FRONTEND LOG: API responded with an error.', await response.text());
                    } else {
                        console.log('FRONTEND LOG: Successfully saved data.');
                    }
                } catch (error) {
                    console.error('FRONTEND LOG: Fetch request failed.', error);
                }
            }, [user]);

            const updateBalance = useCallback((amount) => {
                setBalance(prev => {
                    const newBalance = prev + amount;
                    console.log(`FRONTEND LOG: Updating balance. New balance will be ${newBalance}.`);
                    updateUserData({ balance: newBalance });
                    return newBalance;
                });
            }, [updateUserData]);

            const updateSpins = useCallback((newSpins) => {
                console.log(`FRONTEND LOG: Updating spins. New spin count will be ${newSpins}.`);
                setSpins(newSpins);
                updateUserData({ spins: newSpins });
            }, [updateUserData]);

            // --- DATA FETCHING ---
            useEffect(() => {
                if (tg) {
                    const telegramUser = tg.initDataUnsafe?.user;
                    const finalUser = telegramUser && telegramUser.id ? telegramUser : { id: '123456789', first_name: 'Browser' };
                    setUser(finalUser);

                    const fetchUserData = async () => {
                        if (!finalUser.id) return;
                        try {
                            const response = await fetch(`/api/user/${finalUser.id}`);
                            if (!response.ok) throw new Error('Failed to fetch user data');
                            const data = await response.json();
                            setBalance(data.balance);
                            setSpins(data.spins);
                            setTasks(data.tasks || []);
                        } catch (error) {
                            console.error("Could not fetch user data:", error);
                            setBalance(0);
                            setSpins(0);
                        }
                    };
                    fetchUserData();
                }
            }, [tg]);

            return (
                <div>
                    <header>
                        <h1>GoldCoin</h1>
                        <p>Welcome, {`${user?.first_name || ''} ${user?.last_name || ''}`.trim() || user?.username || user?.id || 'Guest'}</p>
                        <div>
                            <span>Balance: {balance.toLocaleString()}</span>
                            <span>Spins: {spins}</span>
                        </div>
                    </header>
                    <main>
                        <DailySpin spins={spins} updateSpins={updateSpins} updateBalance={updateBalance} tg={tg} />
                        {/* The other components can be added here later */}
                    </main>
                </div>
            );
        };

        // --- DUMMY COMPONENTS (to avoid breaking the app) ---
        const DailySpin = ({ spins, updateSpins, updateBalance, tg }) => {
            const handleSpin = () => {
                if (spins > 0) {
                    updateSpins(spins - 1);
                    // Simulate winning 10 coins
                    updateBalance(10);
                }
            };
            return (
                <div>
                    <h2>Daily Spin</h2>
                    <p>Spins left: {spins}</p>
                    <button onClick={handleSpin} disabled={spins <= 0}>Spin</button>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
